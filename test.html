<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복주머니 이벤트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #root {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
    }

    .pouch {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #f0f0f0;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    #container {
      display: flex;
    }
    #airBox {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="container">
      <div class="pouch" id="pouchA">박스 A</div>
      <div id="airBox"></div>
      <div class="pouch" id="pouchB">박스 B</div>
    </div>

    <div id="content">
      <div class="hidden" id="contentA">내용 A</div>
      <div class="hidden" id="contentB">내용 B</div>
    </div>

    <div id="modalA" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>모달 내용 A</p>
      </div>
    </div>

    <div id="modalB" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>모달 내용 B</p>
      </div>
    </div>
  </div>
  <script>
    const pouchA = document.getElementById('pouchA');
    const pouchB = document.getElementById('pouchB');
    const contentA = document.getElementById('contentA');
    const contentB = document.getElementById('contentB');
    const modalA = document.getElementById('modalA');
    const modalB = document.getElementById('modalB');
    const closeModalA = modalA.querySelector('.modal-content');
    const closeModalB = modalB.querySelector('.modal-content');

    function toggleContent(contentId) {
        if (contentId === 'contentA') {
            contentA.classList.remove('hidden');
            contentB.classList.add('hidden');
        } else if (contentId === 'contentB') {
            contentA.classList.add('hidden');
            contentB.classList.remove('hidden');
        }
    }

    pouchA.addEventListener('click', () => {
      toggleContent('contentA');
    });

    pouchB.addEventListener('click', () => {
      toggleContent('contentB');
    });

    contentA.addEventListener('click', () => {
      modalA.style.display = 'block';
    });

    contentB.addEventListener('click', () => {
      modalB.style.display = 'block';
    });

    closeModalA.addEventListener('click', (event) => {
      event.stopPropagation();
    });

    closeModalB.addEventListener('click', (event) => {
      event.stopPropagation();
    });

    window.addEventListener('click', (event) => {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    });
  </script>
</body>
</html>
